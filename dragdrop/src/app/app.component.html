<button (click)="add()"> Ajouter Danseur </button>


<div style="position: relative; left: 30px; top: 100px; height: 400px; width: 800px; background-color: lightgray" class="container">
  <div *ngFor="let number of numbers">

  <div 
    style="height: 20px; width: 20px; background-color: white" 
    cdkDrag 
    cdkDragBoundary=".container"
    (cdkDragEnded)="onDragEnded($event)">
    {{number}}
  </div>

</div>

</div>
